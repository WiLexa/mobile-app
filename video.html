<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles-video.css" />
  </head>
  <body>
    <!-- Section Video -->
    <section class="video-section">
      <div class="video-container">
        <h2 class="video-title">WATCH THE VIDEO</h2>
        <p class="video-text">
          Watch the video below to see our mobile app in action. With a
          user-friendly interface, personalized recommendations, secure
          transactions, and real-time updates, our app is available for download
          on both Apple and Android devices and is designed to make your life
          easier.
        </p>
        <ul class="video-social-item">
          <li class="video-social-list list">
            <a href="" class="video-social-list-link">
              <svg class="video-social-list-icon" width="30" height="35" aria-label="icon apple">
                <use href="./image/video-img/icons-video.svg#icon-apple"></use>
              </svg>
            </a>
          </li>
          <li class="video-social-list list">
            <a href="" class="video-social-list-link">
              <svg class="video-social-list-icon" width="32" height="36" aria-label="icon android">
                <use href="./image/video-img/icons-video.svg#icon-android"></use>
              </svg>
            </a>
          </li>
        </ul>
      </div>
      <div class="video-container-img">
        <div class="video-container-img-iphone-label box">
        <img  
          src="./image/iphone-label.png"
          alt="iPhone X Flying Mockup Space Gray label"
          width="478"
          height="234"
        />
        </div>
        <div class="video-container-img-iphone box">
         <img src="./image/iphone.png" alt="iphone" width="501" height="261" /> 
        </div>
      </div>
    </section>
  </body>
</html>
